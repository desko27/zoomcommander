  const {ipcRenderer, remote} = require('electron');

  let btnEnd = document.querySelector('#btn-end');
  let btnLock = document.querySelector('#btn-lock');
  let btnUnLock = document.querySelector('#btn-unlock');
  
  let zoomparticipantsctrl = remote.app.zoomparticipantsctrl;
  let userList = zoomparticipantsctrl.GetParticipantsList();
  let userObj = zoomparticipantsctrl.GetUserInfoByUserID(userList[0].userid);
  let isHost = userObj.isHost;

  if (isHost) {
    btnEnd.disabled = false;
    btnEnd.classList.remove("button-disabled");
    btnLock.disabled = false;
    btnLock.classList.remove("button-disabled");
    btnUnLock.disabled = false;
    btnUnLock.classList.remove("button-disabled");
  } else {
    btnEnd.disabled = 'disabled';
    btnEnd.classList.add("button-disabled");
    btnLock.disabled = 'disabled';
    btnLock.classList.add("button-disabled");
    btnUnLock.disabled = 'disabled';
    btnUnLock.classList.add("button-disabled");
  }
