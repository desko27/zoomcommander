<script>
    const {ipcRenderer, remote} = require('electron');
    let hasRDLicense = remote.getGlobal('hasRDLicense');
    let startNormalBtn = document.querySelector('#startNormalBtn');
    let startRawDataBtn = document.querySelector('#startRawDataBtn');
    let joinRawDataBtn = document.querySelector('#joinRawDataBtn');
    if (hasRDLicense == true) {
      startNormalBtn.innerHTML = "Start Normal Meeting";
      startRawDataBtn.style.cssText="display: inline-block";
      joinRawDataBtn.style.cssText="display: inline-block";
    } else {
      startNormalBtn.innerHTML = "Start";
      startRawDataBtn.style.cssText="display: none";
      joinRawDataBtn.style.cssText="display: none";
    }
    let tryWithMeetingNumberBtn = document.querySelector('#tryWithMeetingNumberBtn');
    let tryWithPairingCodeBtn = document.querySelector('#tryWithPairingCodeBtn');
    let cancelBtn = document.querySelector('#cancelBtn');
    function sendstart(meetingnumber, withRawdata){
      ipcRenderer.send('asynchronous-message', 'start', Number(meetingnumber), withRawdata);
    }
    function sendjoin(meetingnumber, username, withRawdata){
      ipcRenderer.send('asynchronous-message', 'join', Number(meetingnumber), username, withRawdata);
    }
    function dostart(withRawdata){
      let meetingnumber=document.getElementById("meetingnumber").value; 
      let username=document.getElementById("username").value; 
      sendstart(meetingnumber, withRawdata);
    }
    function dojoin(withRawdata){
      let meetingnumber=document.getElementById("meetingnumber").value; 
      let username=document.getElementById("username").value; 
      sendjoin(meetingnumber, username, withRawdata);
    }
    function dologout(){
      ipcRenderer.send('asynchronous-message', 'logout');
    }
    function handleRawData (value) {
      if (value == 'start') {
        dostart(true);
      } else {
        dojoin(true);
      }
    }
    function getZoomSDKVersion() {
      ipcRenderer.send('asynchronous-message', 'getZoomSDKVersion');
    }

    ipcRenderer.on('main-process-onDirectShareStatusUpdate', (event, arg) => {
      let data = arg;
      if (data.DirectShareStatus == 4) {
        tryWithMeetingNumberBtn.classList.remove("button-disabled");
        tryWithMeetingNumberBtn.disabled = false;
        tryWithPairingCodeBtn.classList.remove("button-disabled");
        tryWithPairingCodeBtn.disabled = false;
        cancelBtn.classList.remove("button-disabled");
        cancelBtn.disabled = false;
      } else {
        tryWithMeetingNumberBtn.classList.add("button-disabled");
        tryWithMeetingNumberBtn.disabled = true;
        tryWithPairingCodeBtn.classList.add("button-disabled");
        tryWithPairingCodeBtn.disabled = true;
        cancelBtn.classList.add("button-disabled");
        cancelBtn.disabled = true;
      }
    });
